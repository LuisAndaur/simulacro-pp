<app-loader *ngIf="cargando"></app-loader>

<div class="container">
  <div class="py-5 text-center">
    <h2>Películas</h2>
    <p class="lead">Carga de peliculas</p>
  </div>
  <div class="row">
    <div class="col-lg-12 col-xl-6">
      <h4 class="mb-3">Alta película</h4>
      <form class="mb-5" [formGroup]="formulario" (ngSubmit)="enviar()">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingNombre" placeholder="Nombre"
            formControlName="nombrePelicula">
          <label for="floatingNombre">Nombre</label>
        </div>

        <div>
          <label class="w-100">Seleccione un tipo de película
            <select #select class="form-select form-select-lg mb-3">
              <ng-container *ngFor="let tipo of generoPelicula">
                <option [value]="tipo">{{tipo}}</option>
              </ng-container>
            </select>
          </label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingFecha" placeholder="Fecha de estreno (año)"
            formControlName="fechaDeEstreno">
          <label for="floatingFecha">Fecha de estreno</label>
          <p><i class="bi bi-info-circle"></i> Formato fecha válido: dd/mm/aaaa</p>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingCantidadDePublico" placeholder="Cantidad de público"
            formControlName="cantidadDePublico">
          <label for="floatingCantidadDePublico">Cantidad de público</label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="customFile">Portada</label>
          <input #imagen type="file" class="form-control" accept=".jpg, .jpeg, .png, .jfif" />
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingActor" placeholder="Nombre de la película"
            formControlName="nombreActor" readonly="true">
          <label for="floatingActor">Actor/Actriz</label>
          <p><i class="bi bi-info-circle"></i> Seleccionar actor con doble click sobre la tabla.</p>
        </div>

        <div class="btn-group w-100">
          <button class="btn btn-outline-primary" type="submit">Aceptar</button>
          <input type="button" value="Borrar" class="btn btn-outline-danger" (click)="borrar()">
          <!-- <button >Borrar</button> -->
        </div>
      </form>
    </div>
    <div class="col-lg-12 col-xl-6">
      <app-tabla-actor (onActorEspecifico)="setearActor($event)"></app-tabla-actor>
      <!-- <app-pelicula-listado></app-pelicula-listado> -->
    </div>
  </div>

</div>
