<div class="tabla-component jumbotron py-5 px-3">
  <div class="container">
    <h3>Listado de Actores</h3>
  </div>
  <div class="container px-4 py-5">
    <table *ngIf="this.actores.length; else noHayActores" class="table tabla text-center">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apelido</th>
          <th>Género</th>
          <th>Fecha de nacimiento</th>
          <th>Nacionalidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let actor of this.actores" (dblclick)="enviarActor(actor)">
          <td>{{actor.nombre}}</td>
          <td>{{actor.apellido}}</td>
          <td>{{actor.sexo}}</td>
          <td>{{actor.fechaDeNacimiento}}</td>
          <td>{{actor.nacionalidad}}</td>
        </tr>
      </tbody>
    </table>

    <ng-template #noHayActores>
      <div *ngIf="hayActores;else baseVacia" class="border rounded-3 px-2 py-5 text-light">
        <h3 class="text-center">Los actores se están cargando</h3>
        <div class="text-center">
          <div class="spinner-border "></div>
        </div>
      </div>
      <ng-template #baseVacia>
        <div class="border rounded-3 px-2 py-5 text-light">
          <h3 class="text-center">La base de datos esta vacia</h3>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
